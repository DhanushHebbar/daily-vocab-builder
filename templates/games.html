<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Word Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🧠 Mini Word Games</h1>

     <h1>Guess the Synonym </h1>

    <p><strong>Word:</strong> {{ quiz.word }}</p>

   <form method="POST">
    <input type="hidden" name="quiz_word" value="{{ quiz.word }}">
    {% for option in quiz.options %}
        <input type="hidden" name="options" value="{{ option }}">
    {% endfor %}

    {% for option in quiz.options %}
        <label>
            <input type="radio" name="answer" value="{{ option }}" required>
            {{ option }}
        </label><br>
    {% endfor %}
    <br>
    <button type="submit">Submit</button>
</form>


    {% if result %}
        <p><strong>{{ result }}</strong></p>
        <a href="{{ url_for('games') }}">🔁 Try Another</a>
    {% endif %}

    <br><br>

     



    <a href="{{ url_for('index') }}">🔙 Back to Dashboard</a>
</body>
</html>
