<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Daily Vocab Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Welcome, {{ current_user.id }}</h2>
    {% if progress %}
        <p><strong>Words Learned:</strong> {{ progress.words_learned }}</p>
        <p><strong>Tests Taken:</strong> {{ progress.tests_taken }}</p>
    {% else %}
        <p>No progress data available.</p>
    {% endif %}

    <a href="{{ url_for('learn') }}" class="btn btn-primary">Learn New Words</a>
    <a href="{{ url_for('review') }}" class="btn btn-secondary">Review</a>
    <a href="{{ url_for('test') }}" class="btn btn-warning">Test</a>
    <a href="{{ url_for('games') }}" class="btn btn-info">Play Word Games</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</body>
</html>
